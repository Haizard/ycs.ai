<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js" defer></script>
    
</head>
<body>  
    <button class="chatbot-toggle">
        <span class="material-symbol-outlined">mode_comment</span>
        <span class="material-symbol-outlined">close</span>

    </button>
    <div class="chatbot" >
       <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbol-outlined">close</span>

       </header>
       
       <ul class="chatbox">
        <li class="chat incoming">
            <span class="material-symbol-outlined">smart_toy</span>
            <p>hi there <br> how can i help you today?</p>
        </li>
       
       </ul>

    <div class="chart-input">
       <textarea placeholder="Enter a message...." required ></textarea>  
       <span id="send-btn" class="material-symbol-outlined"> send</span>
    </div>
   </div>


</body>
</html>
